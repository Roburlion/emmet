<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
	<link rel="manifest" href="/favicon/site.webmanifest">

	<title>Emmet Playground</title>

	<style>
		body {
			font-family: sans-serif;
			font-size: 0.8em;
			/* text-align: center; */
			padding: 1rem 2rem;
		}
		
		textarea {
			/* display: block; */
			width: 100%;
			height: 20rem;
			/* margin: 0 auto; */
			margin-bottom: 1rem;
		}
	</style>
	<script src="emmet.js"></script>
</head>
<body>
	<h1>Emmet Playground</h1>

	<textarea></textarea>
	<div><span class="emmet-powered" style="font-family: sans-serif;font-size: 11px;color: #0072bc;cursor: pointer;border-bottom: 1px dashed #0072bc;" onclick="emmet.require('textarea').showInfo();">View Emmet keyboard shortcuts</span></div>
	
	<script>
		emmet.require('textarea').setup({
			pretty_break: true, // enable formatted line breaks (when inserting 
					            // between opening and closing tag) 
			use_tab: true       // expand abbreviations by Tab key
		});
	</script>
</body>
</html>
